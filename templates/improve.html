{% extends "base.html" %}
{% block title %}Improve: {{pagestr}}{% endblock %}
{% block content %}
<h1>Improve: <a href="/page/{{pagestr}}">{{pagestr}}</a></h1>
<p>Options to improve page:</p>
<ul>
    <a class="linkbutton" href="/regenerate/{{pagestr}}">Regenerate</a>
    <a class="linkbutton" href="/prettify/{{pagestr}}">Prettify</a>
    <!-- <a class="linkbutton" href="/hyperlink/{{pagestr}}">Add More Hyperlinks</a> -->
</ul>
<br />
<p>Existing page:</p>
<br />
<br />
<iframe id="response" src="/page/{{pagestr}}" style="width:100%;height:100%;display:none;"
    onload="this.style.display = 'block';resizeIframe(this)"></iframe>
<script>
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
</script>
{% endblock %}
